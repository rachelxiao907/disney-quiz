<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Disney Sidekick Quiz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Which Disney Sidekick are you?</h1>

    <h2>Which activity do you love the most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://i.pinimg.com/736x/b4/5a/e5/b45ae527ce016686035542756b7c4c8f.jpg"
        />
        <br />
        <button id="q1a1">Painting</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://rivertea.com/blog/wp-content/uploads/2013/06/sn-tanning.jpg"
        />
        <br />
        <button id="q1a2">Going to the Beach</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://images.squarespace-cdn.com/content/v1/529fc0c0e4b088b079c3fb6d/1584892918059-17R22UPGWHMKDQMKDF24/ke17ZwdGBToddI8pDm48kKSDrS25z1xhq8P__JxRgOdZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PIfW1ATuP9MuMrzBl2d51f-E5RY99-G9tCqbNCQY7WbDkKMshLAGzx4R3EDFOm1kBS/image-asset.jpeg"
        />
        <br />
        <button id="q1a3">Cooking</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.healthline.com/hlcmsresource/images/topic_centers/Fitness-Exercise/1763-female_swim_exercise_732x549-thumb.jpg"
        />
        <br />
        <button id="q1a4">Swimming</button>
      </div>
    </div>

    <h2>Which living room do you prefer?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/e70bbcc7-2dfe-4a3f-ad37-922ee45314ca%2Fbeach-theme.jpg?v=1595463742058"
        />
        <br />
        <button id="q2a1">Beach themed</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/e70bbcc7-2dfe-4a3f-ad37-922ee45314ca%2Fmodern-theme.jpg?v=1595463920806"
        />
        <br />
        <button id="q2a2">Modern themed</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://i.pinimg.com/originals/ac/11/92/ac1192134e79fbb279c0999ae25d1668.jpg"
        />
        <br />
        <button id="q2a3">Royal themed</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.wallsandfloors.co.uk/wp/wp-content/uploads/2018/11/good-homes-room-sets-christmas.jpg"
        />
        <br />
        <button id="q2a4">Christmas themed</button>
      </div>
    </div>

    <h2>Which color do you like the most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://images.unsplash.com/photo-1486848538113-ce1a4923fbc5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjczMTc0fQ&fit=crop&h=230&w=320&crop=edges"
        />
        <br />
        <button id="q3a1">Blue</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://images.unsplash.com/photo-1521913626209-0fbf68f4c4b1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjczMTc0fQ&fit=crop&h=230&w=320&crop=edges"
        />
        <br />
        <button id="q3a2">Yellow</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Strawberries.jpg/1200px-Strawberries.jpg"
        />
        <br />
        <button id="q3a3">Red</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
        <br />
        <button id="q3a4">Green</button>
      </div>
    </div>

    <h2>What is your favorite flower?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://previews.123rf.com/images/robinsmidsrod/robinsmidsrod1110/robinsmidsrod111000009/10786749-some-purple-tulips-growing-wild-in-a-local-park-notice-the-green-and-white-striped-leaves-and-the-or.jpg"
        />
        <br />
        <button id="q4a1">Tulips</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.gardeningknowhow.com/wp-content/uploads/2017/06/zone-9-lavender.jpg"
        />
        <br />
        <button id="q4a2">Lavender</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.almanac.com/sites/default/files/styles/amp_metadata_content_image_min_696px_wide/public/image_nodes/sunflower-1627193_1920.jpg?itok=z0U222mG"
        />
        <br />
        <button id="q4a3">Sunflowers</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://previews.123rf.com/images/alinamd/alinamd1711/alinamd171100219/90750953-beautiful-roses-in-garden-adn-sun-rose-for-valentine-day-.jpg"
        />
        <br />
        <button id="q4a4">Roses</button>
      </div>
    </div>

    <h2>If you had to bake a cake, what kind of cake would it be?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://www.joyofbaking.com/images/facebook/americanspongecake.jpg"
        />
        <br />
        <button id="q5a1">Sponge Cake</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://indecisionandcake.com/wp-content/uploads/2019/08/rainbow-cake-18.jpg"
        />
        <br />
        <button id="q5a2">Rainbow Cake</button>
      </div>
      <div class="answer-choice">
        <img src="https://pbs.twimg.com/media/DHhHdfNU0AAXHM0.jpg" />
        <br />
        <button id="q5a3">Ice Cream Cake</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://www.foodnetwork.com/content/dam/images/food/video/0/02/023/0235/0235472.jpg"
        />
        <br />
        <button id="q5a4">Lava Cake</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">You are...</h2>
    </div>
    <div class="restart">
      <button id="restart">
        RESTART
      </button>
    </div>
  </body>
</html>
